    <h1>Assignment 11</h1>
    <h2>Classes</h2>

    <div id="pizza-container" class="pizza-grid"></div>

    <div id="pizza-modal" class="w3-modal">
        <div class="w3-modal-content w3-animate-opacity modal-content">
            <span class="w3-button w3-display-topright" id="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-image" class="modal-image" src="" alt="">
            <p><strong>Description:</strong> <span id="modal-description"></span></p> <!-- Added for pizza description -->
            <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
            <p><strong>Sauce:</strong> <span id="modal-sauce"></span></p>
            <p><strong>Cheese:</strong> <span id="modal-cheese"></span></p>
            <p><strong>Price:</strong> $<span id="modal-price"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
